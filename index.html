<script>

const questions = [

let current = 0;
let score = 0;

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

function showQuestion() {
  if (current >= questions.length) {
    document.getElementById("game").innerHTML = `<h2>Game Over üòò</h2><p>You scored ${score}/${questions.length} ‚ù§Ô∏è</p>`;
    messageDiv.textContent = "You really know me üòè";
    return;
  }

  const q = questions[current];
  const shuffledOptions = shuffle([...q.options]);
  const buttons = shuffledOptions.map(opt => `<button onclick="checkAnswer('${opt}')">${opt}</button>`).join("");

  document.getElementById("game").innerHTML = `
    <div class="question">${q.q}</div>
    <div class="buttons">${buttons}</div>
  `;
}

function checkAnswer(ans) {
  const q = questions[current];
  if (ans === q.a) {
    score++;
    correctSound.play();
    messageDiv.textContent = "Correct üòç";
  } else {
    wrongSound.play();

}

</script>
