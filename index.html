</head>
<body>
  <h1>How Well Do You Know Me? ‚ù§Ô∏è</h1>
  <div id="game"></div>

  <script>

      { q: "How do I comfort myself?", a: "Chicken or listening", options: ["Chicken or listening", "Watching TV", "Gaming only", "Sleep"] },
      { q: "Favourite memory of us?", a: "Hanging out and talking", options: ["Hanging out and talking", "First text", "Birthday party", "School trip"] },
      { q: "Favourite foods?", a: "Chicken", options: ["Chicken", "Pizza", "Sushi", "Pasta"] },
      { q: "Drink I like the most?", a: "Mango drinks (cold)", options: ["Mango drinks (cold)", "Water", "Juice", "Soda"] },
      { q: "Something I'm passionate about?", a: "Hobbies and loving someone", options: ["Hobbies and loving someone", "Sports", "Movies", "Food"] },

      { q: "A fear in a relationship?", a: "Broken promises", options: ["Broken promises", "Being alone", "Jealousy", "Conflict"] },
      { q: "Something I dislike?", a: "Liars and broken promises", options: ["Liars and broken promises", "Traffic", "Cold weather", "Spicy food"] },
      { q: "Core memory?", a: "Chicken weekly & borrowed PUBG account", options: ["Chicken weekly & borrowed PUBG account", "Graduation", "First trip", "Birthday party"] },
      { q: "Something that changed perspective?", a: "People and love", options: ["People and love", "Traveling", "Reading", "Sports"] },
      { q: "A place that brings comfort?", a: "My room / lake nearby", options: ["My room / lake nearby", "Beach", "Park", "Library"] },
      { q: "Most sentimental item?", a: "My heart & plushies", options: ["My heart & plushies", "Watch", "Bracelet", "Photo album"] },
      { q: "Fav shows?", a: "Anime & Adventure Time", options: ["Anime & Adventure Time", "Friends", "The Office", "Breaking Bad"] },
      { q: "Closest person to me?", a: "My mum", options: ["My mum", "Best friend", "Sibling", "Parent"] }
    ];

    let current = 0;
    let score = 0;
    const gameDiv = document.getElementById("game");
    const scoreDiv = document.getElementById("score");

    function showQuestion() {
      if (current >= questions.length) {
        gameDiv.innerHTML = `<h2>Game Over!</h2><p>You scored ${score} out of ${questions.length} ‚ù§Ô∏è</p>`;
        return;
      }

      const qObj = questions[current];
      let buttonsHTML = "";
      qObj.options.forEach(opt => {
        buttonsHTML += `<button onclick="checkAnswer('${opt}')">${opt}</button>`;
      });

      gameDiv.innerHTML = `
        <div class="question">${qObj.q}</div>
        <div>${buttonsHTML}</div>
      `;
    }

    function checkAnswer(answer) {
      if (answer === questions[current].a) {
        alert("Correct! üòé");
        score++;
      } else {
        alert(`Oops! The correct answer is: ${questions[current].a}`);
      }
      current++;
      showQuestion();
    }

    showQuestion();
  </script>
</body>
</html>
